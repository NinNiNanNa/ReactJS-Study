<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    function App() {
      const [counter, setCounter] = React.useState(0);
      // const counter = data[0];
      // const setCounter = data[1];
      const onClick = () => {
        // counter = counter + 1;
        // console.log(counter);
        setCounter(counter + 1);
      };
      return (
        <div>
          <h3>Total clicks: {counter}</h3>
          <button onClick={onClick}>Click me</button>
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
<!-- 
#3.1 ~ #3.3 setState

  [ 리렌더링을 일으키는데 좀 더 나은 방식!? ]
  ✨ React JS에서 데이터를 저장시켜서 자동으로 리렌더링을 일으킬 수 있는 방법
    1) React.useState()
        // 함수 내에서 return문 전에 상수 생성
        const data = React.useState();
        console.log(data); // 결과: (2) [undefined, ƒ]

        - undefined와 함수가 적힌 배열이 나타남
        - undefined는 data이고 ƒ는 data를 바꿀때 사용하는 함수
        - React.useState()함수는 초기값을 설정할 수 있다.
            const data = React.useState(0);
            console.log(data);  // 결과: (2) [0, ƒ]
        - 배열의 첫번째 값은 초기값, 두번째 요소는 그 값을 바꾸는 함수
        - React.useState(); 는 앞서 작성한 코드와 같은 역할을한다.
            let counter = 0;  // data: counter
            function countUp(){ } // data(counter)를 바꿀때 사용하는 함수

    2) 어떻게 하면 배열에서 요소들을 꺼내서 이름을 부여할 수 있을까? 구조분해할당!!!
        const x = [1, 2, 3];
        // a, b 하나씩 변수 생성해서 꺼내올 수 있지만
        const a = x[0];
        const b = x[1];
        // 이렇게 구조분해할당을 통해 a, b, c 에 각각의 값들을 줄 수 있다.
        const [a, b, c] = x;
      [ 참조문서 - 구조 분해 할당 ] https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Operators/Destructuring_assignment

    3) const [counter, setCounter] = React.useState();
      - data에는 counter처럼 원하는대로 붙이고 ƒ는 set뒤에 data이름을 붙임(setCounter)
      - 어떤값을 부여하던 setCounter함수는 그 값으로 업데이트하고 리렌더링을 일으킴
        1. counter라는 데이터를 받음
        2. return()에 그 데이터를 담고 있음 (리턴은 사용자가 보게될 컴포넌트)
        3. 버튼이 클릭되면 counter값을 바꿔줄 함수 호출 -> setCounter
        4. counter의 새로운 값을 가지고 counter 함수를 호출
        5. 그 새로운 값은 setCounter(counter + 1)에 써준 counter + 1
      [ 참조문서 - const와 let...😭 ] https://hyunseob.github.io/2016/11/21/misunderstanding-about-const/

    ※ setCounter함수를 이용해서 state를 바꾸면 App() 컴포넌트가 재생성되고 다시 한번 실행됨
       return도 한번 더 실행되지만, 새로운 값을 가지고 실행됨
       = state 값이 바뀌면 새로운 값을 가지고 컴포넌트가 리렌더링한다!!
 -->
